<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
</head>
<div class="container">
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/products">Home</a>
                    </li>
                </ul>
                <form action="/logout" method="POST">
                    <button type="submit">Logout</button>
                </form>
            </div>
        </div>
    </nav>
</div>
<body>
<div class="container">
    <form action="/products/edit" method="POST">
        <div class="mb-3">
            <label class="form-label">Product name:</label>
            <input class="form-control" type="text" placeholder="${product.name}" name="name" required>
            <input type="hidden" name="id" value=${product.id} required>
            <input type="hidden" name="creationDate" value=${product.creationDate}>
        </div>
        <div class="mb-3">
            <label class="form-label">Price:</label>
            <input class="form-control" type="text" placeholder="${product.price}" name="price" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Description:</label>
            <input class="form-control" type="text" placeholder="${product.description}" name="description" required>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
</body>
</html>
